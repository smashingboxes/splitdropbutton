<!DOCTYPE html>
<html>
<head>
  <title>Split Drop Button Demo</title>
  <script type="text/javascript" src="splitdropbutton.js"></script>
</head>
<body>
  <div id="container">
    <div class="split-btn">
      <a href="#">Primary Link</a>
      <a href="#">Secondary Link</a>
      <a href="#">Secondary Link</a>
      <a href="#">Secondary Link</a>
    </div>
  </div>

  <style>
  #container {
    width: 300px;
    margin: auto;
  }
    
  .split-btn .spb-toggle {
    padding:  5px 6px;
    background: gray;
    color: black;
  }

  // it's important to style the links with .split-btn a instead of '.spb-primary a' or
  // '.spb-secondary a' because those divs have widths based on the length of '.split-btn a'

  .split-btn a {
    padding:  8px;
    background: black;
    color: white;
  }
  </style>
  
  <script>
  $(document).ready(function(){
    $('.split-btn').splitdropbutton({
      toggleDivContent: '<i class="icon-reorder"></i>' // optional html content for the clickable toggle div
    })
  });
  </script>

</body>
</html>
